#
# Timedance CircleCI Configuration
#
version: 2
jobs:
  build:
    working_directory: ~/timedance
    docker:
      - image: circleci/golang:1.11
    environment:
      TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)
    steps:
      - checkout
      - run: go get -v github.com/spf13/hugo

  test:
    working_directory: ~/timedance
    docker:
      - image: circleci/golang:1.11
    steps:
      - run:
          name: tests
          command: echo "test"
  
  deploy:
    working_directory: ~/timedance
    docker:
      - image: circleci/golang:1.11
    steps:
      - run:
          name: hugo
          command: hugo
      - run:
          name: deploy
          command: sh deploy.sh www.timedancemusic.com

workflows:
  version: 2
  deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
