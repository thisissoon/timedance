<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102037964-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-102037964-1');
        </script>

        <meta charset="utf-8">
        {{ .Hugo.Generator }}

        <title>{{ if eq .Title "Timedance" }}Releases | {{ else if ne .Title "" }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
        <meta name="description" content="{{ .Params.Description | default .Site.Params.Description }}">
        <meta name="keywords" content="{{ .Params.Keywords | default .Site.Params.Keywords }}">
        <meta name="author" content="{{ .Site.Params.Author }}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ with .Site.Params.SyntaxHighlightTheme }}{{ . }}{{ else  }}solarized_dark.min.css{{ end }}">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/animation.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/head.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/foot.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/single.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/links.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/pagination.css">

        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">

        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}images/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}images/manifest.json">
        <link rel="mask-icon" href="{{ .Site.BaseURL }}images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ .Site.Params.twitter_handle }}">
        <meta name="twitter:title" content="{{ if eq .Title "Timedance" }}Releases | {{ else if ne .Title "" }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
        <meta name="twitter:description" content="{{ .Params.Description | default .Site.Params.Description }}">
        <meta name="twitter:creator" content="{{ .Site.Params.twitter_handle }}">
        <meta name="twitter:image" content="{{ $.Site.BaseURL }}images/{{ .Params.image | default .Site.Params.meta_image }}">

        <!-- Open Graph data -->
        <meta property="og:title" content="{{ if eq .Title "Timedance" }}Releases | {{ else if ne .Title "" }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
        <meta property="og:type" content="article">
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ .Params.image | default .Site.Params.meta_image }}">
        <meta property="og:description" content="{{ .Params.Description | default .Site.Params.Description }}">
        <meta property="og:site_name" content="{{ .Site.Params.site_name }}">
        <meta property="fb:admins" content="{{ .Site.Params.facebook_id }}">

    </head>

    <body>

        <!-- footer-wrapper
        ======================================== -->

        <div class="footer-wrapper">

            <!-- wrapper
            ======================================== -->

            <div class="wrapper">


                <!-- header
                ======================================== -->
                
                <header class="site">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-xs-12 col-sm-12 col-md-4">  
                                <div class="logo">
                                    <a href="{{ .Site.BaseURL }}">

                                    </a>
                                </div>

                                <div class="title-wrapper ">
                                    <div class="title">
                                        <h1><a href="{{ .Site.BaseURL }}">
                                            {{ .Site.Title }}
                                        </a></h1>
                                    </div>
                                
                                    <!-- <div class="sub-title">
                                        <h2>Record label<span class="hidden-lg">.</span><span class="hidden-xs hidden-sm hidden-md"> based in</span> Bristol, UK</h2>
                                    </div> -->
                                </div>

                                <hr class="hidden-md hidden-lg">
                                 

                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <nav>
                                    <ul>
                                        <li><a href="/releases/" class="releases-btn{{ if eq "releases" .Section }} active{{ else if eq "" .Section }} active{{ end }}">Releases</a></li>
                                        <li><a href="/events/" class="events-btn{{ if eq "events" .Section }} active{{ end }}">Events</a></li>
                                    </ul>
                                </nav>
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-4 hidden-xs">
                                <div class="contact">
                                    <ul>
                                        <li><a class="social-link" href="https://www.twitter.com/timedance_uk" title="Twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                        <li><a class="social-link" href="https://www.facebook.com/timedancemusic" title="Facebook" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                                        <li><a class="social-link" href="https://www.instagram.com/batu_timedance/" title="Instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                                        <li><a class="social-link" href="https://timedance.bandcamp.com/music" title="Bandcamp" target="_blank"><i class="fa fa-bandcamp" aria-hidden="true"></i></a></li>
                                        <li class="last"><a class="social-link" href="mailto:#" title="Email" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </header>
